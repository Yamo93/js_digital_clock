<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A JavaScript Digital Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">A JavaScript Digital Clock</h1>

    <div class="clock-box">
        <p class="clock-box__time">
            <span class="clock-box__time-hour">21</span>:
            <span class="clock-box__time-minute">02</span>
            <span class="clock-box__time-second">20</span>
            
        </p>
        
        <p class="clock-box__date">
            <div class="clock-box__date-left">
                <span class="clock-box__date-left--month">September</span>
                <span class="clock-box__date-left--date">10</span>
                <span class="clock-box__date-left--year">2012</span>

            </div>
                <span class="clock-box__date-weekday">Monday</span>

        </p>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
